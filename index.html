        escolheCor = function(cor){

                    corAtual = "#ffff00ff";

                }
                case "branca": {
                    corAtual = "white";
                    break;
                }
                case "verde": {

                    break;
                }
                case "vermelha": {
                    corAtual = "#ff0000ff";
                    break;
                }
                case "laranja": {

                    break;
                }
                case "azul": {
                    corAtual = "#0000ffff";
                    break;
                }
            }
            console.log(corAtual);
